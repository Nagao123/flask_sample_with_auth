{% extends "base.html" %}

{%- block content %}
<div class="has-text-centered">
	<h1 class="title">{{ content.title }}</h1>
	<p class="has-text-weight-bold">{{ content.msg }}</p>
	{%- if content.next %}
	<a href="{{ content.next.url }}">{{ content.next.msg }}</a>
	{%- endif %}
</div>
{%- endblock %}
