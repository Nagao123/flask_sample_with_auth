{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">パスワード再設定</h1>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/auth/reset-password?token={{ content.token }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="パスワード" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password_confirmation" placeholder="確認用パスワード">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">再設定</button>
        </form>
    </div>
</div>
{% endblock %}
