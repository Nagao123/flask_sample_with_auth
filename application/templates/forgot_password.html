{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">パスワード再設定</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/auth/forgot-password">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="user" placeholder="Eメールアドレス" autofocus="">   
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">再設定</button>
        </form>
    </div>
</div>
{% endblock %}
